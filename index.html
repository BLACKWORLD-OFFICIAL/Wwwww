<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLACK WORLD | SIM DATA CHECKER</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 30px #00f;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100%, 50% { text-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
      25%, 75% { text-shadow: none; }
    }

    .form-container {
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 15px;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 15px #0ff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #000;
      color: #0f0;
      box-shadow: 0 0 10px #0ff inset;
    }

    button {
      padding: 10px 25px;
      background: #00f;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00f;
    }

    button:hover {
      background: #0ff;
      box-shadow: 0 0 25px #0ff;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 20px #0f0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .entry {
      padding: 15px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #0ff;
      text-align: left;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>BLACK WORLD SIM DATA</h1>

  <div class="form-container">
    <input type="text" id="input" placeholder="Enter Phone Number or CNIC">
    <button onclick="searchData()">Search</button>
  </div>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    async function searchData() {
      const input = document.getElementById("input").value.trim();
      if (!input) return alert("Please enter a number or CNIC");

      const isCnic = /^[0-9]{13}$/.test(input);
      const isNumber = /^03[0-9]{9}$/.test(input);

      if (!isCnic && !isNumber) {
        return alert("Invalid input. Use 13-digit CNIC or 03XXXXXXXXX");
      }

      const url = `https://blackworld-sim-api.vercel.app?num=${input}`;
      const resBox = document.getElementById("result");
      resBox.style.display = "none";
      resBox.innerHTML = "Loading...";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data || !data.data || data.data[0].Name.includes("Not Found")) {
          resBox.innerHTML = `<div class="entry"><strong>❌ Data Not Found</strong></div>`;
        } else {
          let html = "";
          if (isNumber) {
            const d = data.data[0];
            html += `<div class="entry">
              ✰ <strong>Name:</strong> ${d.Name}<br>
              ✰ <strong>Mobile:</strong> ${d.Number}<br>
              ✰ <strong>CNIC:</strong> ${d.CNIC}<br>
              ✰ <strong>Operator:</strong> ${d.Operator || "N/A"}<br>
              ✰ <strong>Address:</strong> ${d.Address || "N/A"}
            </div>`;
          } else {
            const d = data.data[0];
            html += `<div class="entry">
              ✰ <strong>Name:</strong> ${d.Name}<br>
              ✰ <strong>CNIC:</strong> ${d.CNIC}<br>
              ✰ <strong>Address:</strong> ${d.Address || "N/A"}<br>
              <hr><strong>Numbers Registered:</strong><br>
            </div>`;
            data.data.forEach((item, i) => {
              html += `<div class="entry">#${i + 1} ➤ ${item.Number}</div>`;
            });
          }
          resBox.innerHTML = html;
        }
        resBox.style.display = "block";
      } catch (err) {
        resBox.innerHTML = `<div class="entry">Server Error. Try again later.</div>`;
        resBox.style.display = "block";
        console.error(err);
      }
    }
  </script>
</body>
</html>
