<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLACK WORLD üåö | SIM DATA CHECKER</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 30px #00f;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 20px #0ff, 0 0 30px #00f;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    .form-container {
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      background: rgba(0, 255, 255, 0.05);
    }

    input {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #000;
      color: #0f0;
      box-shadow: 0 0 10px #0ff inset;
    }

    button {
      padding: 12px 30px;
      background: #00f;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: 0 0 10px #00f, 0 0 20px #00f;
    }

    button:hover {
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 20px #0f0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .entry {
      padding: 15px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #0ff;
      text-align: left;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>BLACK WORLD SIM DATA</h1>

  <div class="form-container">
    <input type="text" id="input" placeholder="Enter Phone Number (03...) or CNIC">
    <button onclick="searchData()">Search</button>
  </div>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    async function searchData() {
      const input = document.getElementById("input").value.trim();
      if (!input) return alert("Please enter a number or CNIC");

      const url = `https://blackworld-sim-api.vercel.app/?num=${input}`;
      const resBox = document.getElementById("result");
      resBox.style.display = "none";
      resBox.innerHTML = "Loading...";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data || !data.data || data.data[0].Name.includes("Not Found")) {
          resBox.innerHTML = `<div class="entry"><strong>‚ùå Data Not Found</strong></div>`;
        } else {
          let html = "";
          const isCnic = /^[0-9]{13}$/.test(input);

          if (isCnic) {
            html += `<div class="entry">
              <strong>Name:</strong> ${data.data[0].Name}<br>
              <strong>CNIC:</strong> ${data.data[0].CNIC}<br>
              <strong>Address:</strong> ${data.data[0].Address || "N/A"}<br>
              <hr><strong>Numbers on this CNIC:</strong><br>
            </div>`;
            data.data.forEach((item, i) => {
              html += `<div class="entry">
                <strong>#${i + 1}:</strong> ${item.Number} (${item.Operator || "Unknown"})
              </div>`;
            });
          } else {
            html += `<div class="entry">
              <strong>Name:</strong> ${data.data[0].Name}<br>
              <strong>CNIC:</strong> ${data.data[0].CNIC}<br>
              <strong>Number:</strong> ${data.data[0].Number}<br>
              <strong>Operator:</strong> ${data.data[0].Operator || "N/A"}<br>
              <strong>Address:</strong> ${data.data[0].Address || "N/A"}
            </div>`;
          }
          resBox.innerHTML = html;
        }
        resBox.style.display = "block";
      } catch (err) {
        resBox.innerHTML = `<div class="entry">Server Error. Try again later.</div>`;
        resBox.style.display = "block";
        console.error(err);
      }
    }
  </script>
</body>
</html>
