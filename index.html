<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACK WORLD | SIM DATA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000000, #0f0f0f);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: pulseBg 8s infinite;
    }

    @keyframes pulseBg {
      0%, 100% { background-color: #000000; }
      50% { background-color: #111111; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    input {
      width: 90%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
      background: #222;
      color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc inset;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ffaa;
    }

    #result {
      margin-top: 25px;
      text-align: left;
      color: #fff;
    }

    #result h3 {
      color: #00ffaa;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>BLACK WORLD SIM DATA</h1>

  <div class="box">
    <input type="text" id="input" placeholder="Enter Phone or CNIC" />
    <br>
    <button onclick="getData()">Search</button>

    <div id="result"></div>
  </div>

  <div class="footer">
    Created by BLACK WORLD<br>
    Contact: <a href="tel:923058190234">923058190234</a><br>
    Join Our Channel: 
    <a href="https://whatsapp.com/channel/0029VaqyldOC6ZvZ6uSVmg2q" target="_blank">WhatsApp Channel</a>
  </div>

  <script>
    async function getData() {
      const val = document.getElementById('input').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '<p>Loading...</p>';

      let url = 'https://blackworld-sim-api.vercel.app/?';
      if (val.length === 13 && val.startsWith('92')) {
        url += 'number=' + val;
      } else if (val.length >= 13) {
        url += 'cnic=' + val;
      } else {
        resultBox.innerHTML = '<p style="color:red;">Invalid Input</p>';
        return;
      }

      try {
        const res = await fetch(url);
        const json = await res.json();
        const data = json.data;

        if (!data || data.length === 0) {
          resultBox.innerHTML = '<p>No data found.</p>';
          return;
        }

        let html = '';
        data.forEach((item, i) => {
          html += `<h3>Result ${i + 1}</h3>`;
          for (let key in item) {
            html += `<strong>${key}</strong>: ${item[key]}<br>`;
          }
          html += '<hr>';
        });

        resultBox.innerHTML = html;

      } catch (err) {
        resultBox.innerHTML = '<p style="color:red;">Something went wrong.</p>';
      }
    }
  </script>

</body>
</html>
